<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Challenge - Jeu de Mémoire</title>
    <style>
        :root {
            --primary: #e74c3c;
            --secondary: #3498db;
            --success: #2ecc71;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: var(--light);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: var(--light);
            opacity: 0.9;
            margin-bottom: 25px;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat {
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--success);
        }
        
        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .difficulty-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .difficulty-btn.active {
            border-color: var(--success);
            background: rgba(46, 204, 113, 0.2);
        }
        
        .game-board {
            display: grid;
            grid-gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .card {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .card.flipped {
            background: white;
            color: var(--dark);
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            cursor: default;
        }
        
        .card .front, .card .back {
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        
        .card .back {
            transform: rotateY(180deg);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--warning);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #e67e22;
        }
        
        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .message.success {
            background: rgba(46, 204, 113, 0.3);
            border-left: 4px solid var(--success);
        }
        
        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }
        }
        
        /* Animations */
        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(180deg); }
        }
        
        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .celebrate {
            animation: celebration 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>🧠 Memory Challenge</h1>
            <p class="subtitle">Retrouve toutes les paires !</p>
        </header>
        
        <div class="game-stats">
            <div class="stat">
                <div>Coups</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div>Temps</div>
                <div class="stat-value" id="timer">0s</div>
            </div>
            <div class="stat">
                <div>Record</div>
                <div class="stat-value" id="best-time">0s</div>
            </div>
        </div>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Facile (4x4)</button>
            <button class="difficulty-btn" data-difficulty="medium">Moyen (4x5)</button>
            <button class="difficulty-btn" data-difficulty="hard">Difficile (5x6)</button>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Les cartes seront générées ici -->
        </div>
        
        <div class="message" id="message">
            Clique sur une carte pour commencer !
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="restart-btn">Nouvelle Partie</button>
            <button class="btn btn-secondary" id="hint-btn">Indice (-10s)</button>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.time = 0;
                this.timer = null;
                this.gameActive = false;
                this.bestTime = localStorage.getItem('memoryBestTime') || 0;
                this.difficulty = 'easy';
                this.gridSizes = {
                    'easy': { rows: 4, cols: 4 },
                    'medium': { rows: 4, cols: 5 },
                    'hard': { rows: 5, cols: 6 }
                };
                
                this.symbols = ['🍎', '🍌', '🍒', '🍇', '🍊', '🍓', '🍐', '🥭', '🍍', '🥥', '🥝', '🍑', '🌰', '🎮', '🏀', '⚽', '🎲', '🎯', '🎨', '🎭', '🚗', '✈️', '🚀', '🛸', '⭐', '🌈', '🔥', '💧', '🌙', '☀️'];
                
                this.initializeElements();
                this.setDifficulty('easy');
                this.updateDisplay();
            }
            
            initializeElements() {
                this.gameBoard = document.getElementById('game-board');
                this.movesEl = document.getElementById('moves');
                this.timerEl = document.getElementById('timer');
                this.bestTimeEl = document.getElementById('best-time');
                this.messageEl = document.getElementById('message');
                this.restartBtn = document.getElementById('restart-btn');
                this.hintBtn = document.getElementById('hint-btn');
                this.difficultyBtns = document.querySelectorAll('.difficulty-btn');
                
                this.restartBtn.addEventListener('click', () => this.restartGame());
                this.hintBtn.addEventListener('click', () => this.giveHint());
                
                this.difficultyBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setDifficulty(e.target.dataset.difficulty);
                    });
                });
            }
            
            setDifficulty(level) {
                this.difficulty = level;
                this.difficultyBtns.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-difficulty="${level}"]`).classList.add('active');
                
                this.restartGame();
            }
            
            createCards() {
                const { rows, cols } = this.gridSizes[this.difficulty];
                const totalPairs = (rows * cols) / 2;
                
                // Sélectionner des symboles aléatoires
                const selectedSymbols = this.shuffleArray([...this.symbols]).slice(0, totalPairs);
                
                // Créer les paires
                this.cards = [...selectedSymbols, ...selectedSymbols];
                this.cards = this.shuffleArray(this.cards);
                
                // Mise à jour de la grille
                this.gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                this.gameBoard.innerHTML = '';
                
                // Créer les éléments de carte
                this.cards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = index;
                    card.dataset.symbol = symbol;
                    
                    card.innerHTML = `
                        <div class="front">?</div>
                        <div class="back">${symbol}</div>
                    `;
                    
                    card.addEventListener('click', () => this.flipCard(card));
                    this.gameBoard.appendChild(card);
                });
            }
            
            flipCard(card) {
                if (!this.gameActive) {
                    this.startGame();
                }
                
                if (card.classList.contains('flipped') || card.classList.contains('matched') || this.flippedCards.length >= 2) {
                    return;
                }
                
                card.classList.add('flipped');
                this.flippedCards.push(card);
                
                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.checkMatch();
                }
                
                this.updateDisplay();
            }
            
            checkMatch() {
                const [card1, card2] = this.flippedCards;
                
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    // Match trouvé !
                    setTimeout(() => {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        this.flippedCards = [];
                        this.matchedPairs++;
                        
                        if (this.matchedPairs === this.cards.length / 2) {
                            this.endGame();
                        }
                    }, 500);
                } else {
                    // Pas de match
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        this.flippedCards = [];
                    }, 1000);
                }
            }
            
            startGame() {
                this.gameActive = true;
                this.startTime = Date.now();
                
                this.timer = setInterval(() => {
                    this.time = Math.floor((Date.now() - this.startTime) / 1000);
                    this.updateDisplay();
                }, 1000);
            }
            
            endGame() {
                this.gameActive = false;
                clearInterval(this.timer);
                
                if (this.bestTime === 0 || this.time < this.bestTime) {
                    this.bestTime = this.time;
                    localStorage.setItem('memoryBestTime', this.bestTime);
                }
                
                this.updateMessage(`🎉 FÉLICITATIONS ! Tu as gagné en ${this.moves} coups et ${this.time} secondes !`, 'success');
                this.messageEl.classList.add('celebrate');
                
                setTimeout(() => {
                    this.messageEl.classList.remove('celebrate');
                }, 1000);
                
                this.updateDisplay();
            }
            
            giveHint() {
                if (!this.gameActive || this.time < 10) {
                    this.updateMessage('Tu dois jouer au moins 10 secondes pour utiliser un indice !', 'warning');
                    return;
                }
                
                // Trouver deux cartes non découvertes
                const unmatchedCards = Array.from(document.querySelectorAll('.card:not(.matched)'));
                const unflippedCards = unmatchedCards.filter(card => !card.classList.contains('flipped'));
                
                if (unflippedCards.length < 2) return;
                
                // Montrer brièvement deux cartes
                const randomCards = this.shuffleArray(unflippedCards).slice(0, 2);
                
                randomCards.forEach(card => {
                    card.classList.add('flipped');
                });
                
                setTimeout(() => {
                    randomCards.forEach(card => {
                        card.classList.remove('flipped');
                    });
                }, 1000);
                
                // Pénalité de temps
                this.time += 10;
                this.updateMessage('💡 INDICE : Deux cartes révélées brièvement (+10 secondes)');
            }
            
            updateMessage(text, type = '') {
                this.messageEl.textContent = text;
                this.messageEl.className = `message ${type}`;
            }
            
            updateDisplay() {
                this.movesEl.textContent = this.moves;
                this.timerEl.textContent = `${this.time}s`;
                this.bestTimeEl.textContent = `${this.bestTime}s`;
            }
            
            shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }
            
            restartGame() {
                this.matchedPairs = 0;
                this.moves = 0;
                this.time = 0;
                this.flippedCards = [];
                
                if (this.timer) {
                    clearInterval(this.timer);
                }
                
                this.gameActive = false;
                this.createCards();
                this.updateMessage('Clique sur une carte pour commencer !');
                this.updateDisplay();
            }
        }
        
        // Démarrer le jeu
        document.addEventListener('DOMContentLoaded', () => {
            new MemoryGame();
        });
    </script>
</body>
</html>
